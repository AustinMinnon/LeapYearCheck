<!DOCTYPE html>
<html>
<head>
  <title>Leap Year</title>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">

</head>
<body>
  <form id="leapForm">
    <div class="form-group">
      <label for="year">Enter Year</label>
      <input type="text" class="form-control" id="yearInput" placeholder="is this year a leap year...?">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

  </form>

      <ul id="yesorno">
      <li class="noleapyear">No, the year you input is not a leap year.</li>
      <li class="leapyear">Yes, the year you input is a leap year.</li>


</body>
</html>
